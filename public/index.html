<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="relative max-w-6xl md:mx-auto flex flex-col md:justify-center h-screen">
      <div class="mt-8">
        <h1 class="text-center font-semibold text-3xl md:text-5xl lg:text-8xl">
          Covid-19
          <span class="text-green-500"> Tracker</span>
          <img class="inline w-16 h-16 md:w-32 md:h-32" src="./assets/images/earth-corona.png" alt="Earth Corona" />
        </h1>
      </div>
      <div class="mt-12 md:mt-32">
        <h2 class="text-gray-500 font-medium text-xl md:text-2xl lg:text-3xl text-center">Data saat ini</h2>
        <global-data></global-data>
      </div>
      <div class="absolute bottom-0 left-0 right-0 flex justify-center">
        <div class="text-gray-400 text-base">
          Semua negara
          <a
            data-scroll
            href="#countries"
            class="text-gray-400 hover:text-gray-500 active:text-gray-700 transition-colors flex justify-center mt-3 mb-4"
            ><svg class="w-7 h-7" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div id="countries" class="min-h-screen max-w-6xl mx-auto pt-8 px-4 lg:px-0">
      <h2 class="text-gray-900 font-medium text-xl md:text-3xl">Data semua negara</h2>
      <country-list class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 my-8"></country-list>
    </div>
  </body>
</html>
